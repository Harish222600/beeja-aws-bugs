# AWS-Optimized Nginx Configuration for LMS Video Uploads
# This configuration handles large file uploads and acts as a reverse proxy

upstream backend {
    server backend:5001;
    keepalive 32;
}

# Rate limiting for API endpoints
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

server {
    listen 80;
    server_name _;
    
    # Large file upload settings - Critical for video uploads
    client_max_body_size 2G;
    client_body_timeout 1800s;          # 30 minutes
    client_header_timeout 300s;         # 5 minutes
    client_body_buffer_size 128k;
    
    # Proxy timeout settings - Match backend timeouts
    proxy_connect_timeout 300s;         # 5 minutes
    proxy_send_timeout 1800s;           # 30 minutes  
    proxy_read_timeout 1800s;           # 30 minutes
    proxy_buffering off;                # Disable buffering for uploads
    proxy_request_buffering off;        # Critical for large uploads
    proxy_max_temp_file_size 0;         # Disable temp files
    
    # Connection settings
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    keepalive_timeout 300s;
    keepalive_requests 1000;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Enable gzip compression (but not for uploads)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Disable gzip for upload endpoints
    location ~* ^/api/v1/course/(addSubSection|updateSubSection) {
        gzip off;
        limit_req zone=upload burst=5 nodelay;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Special settings for video uploads
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        client_max_body_size 2G;
        
        # Extended timeouts for video uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;
        
        # Add upload progress support
        proxy_set_header X-Upload-Progress $request_id;
    }
    
    # Chunked upload endpoints
    location ~* ^/api/v1/chunked-upload/ {
        gzip off;
        limit_req zone=upload burst=10 nodelay;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Chunked upload optimizations
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        client_max_body_size 50M;  # Per chunk limit
        
        # Shorter timeouts for individual chunks
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;   # 5 minutes per chunk
        proxy_read_timeout 300s;
    }
    
    # General API endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Standard API timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Enable buffering for regular API calls
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # WebSocket support for Socket.IO
    location /socket.io/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Health check endpoints
    location /health {
        access_log off;
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
        
        # Quick health check timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # Backend health check
    location /api/health {
        access_log off;
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
    }
    
    # Static file serving for frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # SPA fallback with no-cache for HTML
        location ~* \.(html)$ {
            add_header Cache-Control "no-cache, no-store, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Logging configuration
    access_log /var/log/nginx/access.log combined buffer=16k flush=5s;
    error_log /var/log/nginx/error.log warn;
    
    # Special logging for upload endpoints
    location ~* ^/api/v1/course/(addSubSection|updateSubSection) {
        access_log /var/log/nginx/upload.log combined;
    }
}

# Additional server block for monitoring
server {
    listen 8080;
    server_name _;
    
    # Nginx status page
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
    
    # Basic metrics endpoint
    location /metrics {
        access_log off;
        return 200 "nginx_up 1\n";
        add_header Content-Type text/plain;
    }
}
